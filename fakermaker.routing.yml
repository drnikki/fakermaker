fakermaker.settings_global:
  path: '/admin/config/fakermaker/settings'
  defaults:
    _form: '\Drupal\fakermaker\Form\FakerMakerSettingsForm'
    _title: 'Fakermaker settings'
  requirements:
    _permission: 'administer fakermaker'

# rename me plz
fakermaker.settings_ct:
  path: '/admin/config/fakermaker/pattern/{entity_type}'
  defaults:
    _form: '\Drupal\fakermaker\Form\FakerMakerContentTypeSettingsForm'
    _title: 'Fakermaker settings'
  requirements:
    _permission: 'administer fakermaker'
  options:
    parameters:
      entity_type:
        type: entity:entity_type


fakermaker.test:
  path: '/fm-test'
  defaults:
    _controller: '\Drupal\fakermaker\Controller\TestingController::generate_test'
  requirements:
    _permission: 'access content'


# junk from the entity that we're probably going to get rid of.
entity.pattern.delete_form:
  path: '/admin/config/pattern/manage/{pattern}/delete'
  defaults:
    _entity_form: pattern.delete
    _title: 'Delete FakerMaker Pattern'
  requirements:
    _permission: 'administer fakermaker'

fakermaker.pattern_add:
  path: '/admin/config/pattern/add'
  defaults:
    _entity_form: pattern.add
    _title: 'Add FakerMaker Pattern'
  requirements:
    _permission: 'administer fakermaker'

entity.pattern.edit:
  path: '/admin/config/pattern/manage/{pattern}'
  defaults:
    _entity_form: pattern.edit
    _title: 'List pattern'
  requirements:
    _permission: 'administer site configuration'

entity.pattern.collection:
  path: '/admin/config/pattern'
  defaults:
    _entity_list: 'pattern'
    _title: 'FakerMaker Patterns'
  requirements:
    _permission: 'administer fakermaker'